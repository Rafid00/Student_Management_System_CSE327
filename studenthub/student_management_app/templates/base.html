{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="theme.js"></script>
    <link rel="stylesheet" href="{%static 'css/style_3.css '%}" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet" />
    <title>{% block title_block %} Home-Admin {% endblock %}</title>
 </head>
 
 <body>
    <nav class="navbar">
       <ul class="navbar-nav">
          <li class="logo">
             <a href="#" class="nav-link">
                <!-- <span class="link-text logo-text">Student Hub</span> -->
                <svg
                   aria-hidden="true"
                   focusable="false"
                   data-prefix="fad"
                   data-icon="angle-double-right"
                   role="img"
                   xmlns="http://www.w3.org/2000/svg"
                   viewBox="0 0 448 512"
                   class="svg-inline--fa fa-angle-double-right fa-w-14 fa-5x"
                >
                   <g class="fa-group">
                      <path
                         fill="currentColor"
                         d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
                         class="fa-secondary"
                      ></path>
                      <path
                         fill="currentColor"
                         d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
                         class="fa-primary"
                      ></path>
                   </g>
                </svg>
             </a>
          </li>

          <li class="nav-item">
            <a href="{% url 'student_app:main' %}" class="nav-link">
               <img src="{% static 'images/house.png' %}" alt="" />
               <span class="link-text">Home</span>
            </a>
         </li>
 
          <li class="nav-item">
             <a href="{% url 'student_app:manage_student' %}" class="nav-link">
                <img src="{% static 'images/graduating-student 1.svg' %}" alt="" />
                <span class="link-text">Manage Student</span>
             </a>
          </li>
 
          <li class="nav-item">
             <a href="{% url 'student_app:manage_faculty' %}" class="nav-link">
                <img src="{% static 'images/presentation 1.svg' %}" alt="" />
                <span class="link-text">Manage Faculty</span>
             </a>
          </li>
 
          <li class="nav-item">
             <a href="{% url 'student_app:advising' %}" class="nav-link">
                <img src="{% static 'images/notebook.png' %}" alt="" />
                <span class="link-text">Advising</span>
             </a>
          </li>
 
 
          <li class="nav-item">
             <a href="{% url 'student_app:sendnotice' %}" class="nav-link">
                <img src="{% static 'images/comments.png' %}" alt="" />
                <span class="link-text">Send notice</span>
             </a>
            </li>
 
          <li class="nav-item">
             <a href="{% url 'student_app:logout_admin' %}" class="nav-link">
                <img src="{% static 'images/logout (1) 1.svg' %}" alt="" />
                <span class="link-text">Log Out</span>
             </a>
          </li>
       </ul>
    </nav>
    
    <main>
        <div class="container py-3" >
            {% block body_block %}
            
            {% endblock %}
          </div>
    </main>
 </body>
 </html>
