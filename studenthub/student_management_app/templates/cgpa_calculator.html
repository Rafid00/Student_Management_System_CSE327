    <style>
		#main-wrapper{
			margin: 2rem 20%;
		}
		#cgpa-table {
		  font-family: Arial, Helvetica, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		}

		#cgpa-table td, #cgpa-table th {
		  border: 1px solid #ddd;
		  padding: 8px;
		}

		#cgpa-table tr:nth-child(even){background-color: #f2f2f2;}

		#cgpa-table tr:hover {background-color: #ddd;}

		#cgpa-table th {
		  padding-top: 12px;
		  padding-bottom: 12px;
		  text-align: left;
		  background-color: #04AA6D;
		  color: white;
		}
		.submit{
			margin: 0 40%;
			background-color: #00cc00;
			padding: .5rem;
		}
		.submit:hover{
			background-color: #008000;
			color: #fff;
		}
		h1{
			text-align: center;
		}
	</style>

    
</head>
